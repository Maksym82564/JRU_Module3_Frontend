<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
    <script defer type="text/javascript" src="/html/script.js"></script>
</head>
<body>
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>

<div class="accounts-per-page-wrapper">
    <label for="accounts-per-page">Count per page:</label>
    <select class="accounts-per-page" id="accounts-per-page"></select>
</div>

<table class="player-table">
    <thead>
    <tr>
        <th class="player-table-header auto-width-cell">#</th>
        <th class="player-table-header">Name</th>
        <th class="player-table-header">Title</th>
        <th class="player-table-header">Race</th>
        <th class="player-table-header">Profession</th>
        <th class="player-table-header">Level</th>
        <th class="player-table-header">Birthday</th>
        <th class="player-table-header">Banned</th>
        <th class="player-table-header auto-width-cell">Edit</th>
        <th class="player-table-header auto-width-cell">Delete</th>
    </tr>
    </thead>
    <tbody class="players-table-body">
    </tbody>
</table>

<div class="pagination-wrapper">
    <span>Pages:</span>
    <span class="pagination-buttons"></span>
</div>

</body>
</html>
